                <a href="http://closer-chat.coding.io/" class="navbar-brand">
                    <img src="img/logo0.png" alt="logo">

            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="http://closer-chat.coding.io/">首页</a>
                    </li>
                    <li>
                        <a href="http://music.163.com/" target="_blank">音乐广场</a>
                    </li>
                </ul>
                <div class="nav navbar-nav navbar-right">
                    <div class="login-state" id="loginState">
                        <a href="#" data-toggle="modal" data-target="#registerlogin-modal">登录</a>&nbsp;
                        <a href="#" data-toggle="modal" data-target="#registerlogin-modal">注册</a>
                    </div>
                    <div class="user-info" id="userInfo">
                        <a href="#">
                            <img src="#" alt="头像" width="30px" height="30px" class="img-circle">
                        </a>
                        <a href="#" class="data-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="user-menu">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-star-empty"></span>&nbsp;个人中心
                                </a>
                            </li>
                            <li>
                                <a href="#user-friends-panel" data-toggle="collapse" id="my-friends">
                                    <span class="glyphicon glyphicon-user"></span>&nbsp;我的好友
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li id="user-setting">
                                <a href="#">
                                    <span class="glyphicon glyphicon-cog"></span>&nbsp;设置中心

                            </li>
                            <li id="user-logout">
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-out"></span>&nbsp;注销
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <form class="navbar-form" role="search" name="search-form" method="get" action="http://closer-chat.coding.io/search">
                    <div class="input-group">

                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="search-condition">不限

                        <div class="form-group">
                        <input type="text" class="form-control" id="search-input" placeholder="搜索">

        <!-- E 导航栏 -->
        
        <!-- S 主体部分 -->
        <div class="my-container">
            <div class="row" id="container-wrap">
                <!-- S 分类列表 -->
                <div class="col-sm-3" id="campus-list-wrap">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">分类列表 
                                <span class="glyphicon glyphicon-chevron-down" title="点击收起"></span>
                                <span class="glyphicon glyphicon-chevron-right hide" title="点击展开"></span>
                            </h3>
                        </div>
                        <div class="panel-body">                
                        </div>
                    </div>
                </div>
                <!-- E 分类列表 --> 

                <!-- S 房间列表 -->
                <div class="col-sm-9" id="room-list-wrap">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">房间列表 
                                <span class="glyphicon glyphicon-chevron-down" title="点击收起"></span>
                                <span class="glyphicon glyphicon-chevron-right hide" title="点击展开"></span>
                                <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#create-room-modal" id="create-room">
                                    <span class="glyphicon glyphicon-plus"></span>&nbsp;创建房间
                                </button>
                            </h3>
                        </div>
                        <div class="panel-body">
                        </div>
                        <div class="panel-footer">
                            <!-- S 分页栏 -->
                            <div id="page-bar">
                                <ul class="pagination">
                                </ul>               
                            </div>
                            <!-- E 分页栏 -->
                        </div>
                    </div>
                </div>
                <!-- E 房间列表 -->

                <div id="friends-panel-wrap">
                    
                </div>
            </div>
        </div>
        <!-- E 主体部分 -->
        <footer>
            <p>Copyright <span>&copy; </span> 2016  <a href="https://github.com/imwtr" target="_blank">chat-room-2016</a> All Rights Reserved</p>
            <p>Best Wishes</p>
        </footer>
        
        <!-- 常规modal框 -->
        <div id="common-modal-wrap">
            
        </div>

        <!-- S 创建房间模态框 -->
        <div class="modal fade" id="create-room-modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">创建房间</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="create-room-form" role="form" method="post" enctype="multipart/form-data" onsubmit="return createRoomSubmit();">
                            <div class="form-group">
                                <label for="c-room-cat" class="col-sm-3 control-label">*房间分类：</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="c-room-cat" name="c-room-cat">
                                        <option value="100" selected="selected">其他</option>
                                        <option value="1">中山大学</option>
                                        <option value="2">华南理工大学</option>
                                        <option value="3">华南师范大学</option>
                                        <option value="4">广州大学</option>
                                        <option value="5">广东外语外贸大学</option>
                                        <option value="6">广州中医药大学</option>
                                        <option value="7">广东药学院</option>
                                        <option value="8">广东工业大学</option>
                                        <option value="9">广州美术学院</option>
                                        <option value="10">星海音乐学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="hidden" value="1" name="c-room-ownerId" id="c-room-ownerId">
                                <input type="hidden" value="00:00:00" name="c-room-time" id="c-room-time">
                                <label for="c-room-name" class="col-sm-3 control-label">*房间名称：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="c-room-name" name="c-room-name"placeholder="请输入房名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-room-logo" class="col-sm-3 control-label">*房间logo：</label>
                                <div class="col-sm-7">
                                    <input type="file" id="c-room-logo" name="c-room-logo">
                                    <div id="c-room-logo-div">+</div>
                                    <div id="c-room-logo-preview">
                                        <img src="#">
                                    </div>
                                </div>
                            </div>
                            <div class="from-group">
                                <label for="c-room-desc" class="col-sm-3 control-label" style="margin-left:-8px;">*房间描述：</label>
                                <div class="col-sm-7">
                                    <textarea class="form-control" id="c-room-desc" name="c-room-desc"rows="3" placeholder="请输入房间描述"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="margin-top:80px;">
                        <div class="alert alert-warning pull-left" id="create-room-alert">必填项不能留空，请检查 
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="create-room-btn">创建</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- E 创建房间模态框 -->
        
        <!-- E modal 好友分组选择框 -->

        <script src="js/default_client.js"></script>
