<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/room_list.css">
		<link rel="stylesheet" href="css/login_modal.css">
	</head>
	<body>
		<!-- S 导航栏 -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
					<img src="img/logo0.png" alt="logo">
				</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="/">首页</a>
					</li>
					<li>
						<a href="#">热门</a>
					</li>
				</ul>
				<div class="nav navbar-nav navbar-right">
					<div class="login-state" id="loginState">
						<a href="#" data-toggle="modal" data-target="#registerlogin-modal">登录</a>&nbsp;
						<a href="#" data-toggle="modal" data-target="#registerlogin-modal">注册</a>
					</div>
					<div class="user-info" id="userInfo">
						<a href="#">
							<img src="#" alt="头像" width="30px" height="30px" class="img-circle">
						</a>
						<a href="#" class="data-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" id="user-menu">
							<li>
								<a href="#">
									<span class="glyphicon glyphicon-star-empty"></span> 个人中心
								</a>
							</li>
							<li>
								<a href="#user-friends-panel" data-toggle="collapse" id="my-friends">
									<span class="glyphicon glyphicon-user"></span> 我的好友
								</a>
							</li>
							<li class="divider"></li>
							<li id="user-setting">
								<a href="#">
									<span class="glyphicon glyphicon-cog"></span> 设置中心
								</a>
							</li>
							<li id="user-logout">
								<a href="#">
									<span class="glyphicon glyphicon-log-out"></span> 注销
								</a>
							</li>
						</ul>
					</div>
				</div>
				<form class="navbar-form" role="search" name="search-form" method="get" action="/search">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="search-condition">不限
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="search-menu">
								<li data-val = "不限" class="active"><a href="#">不限</a></li>
								<li data-val = "房名"><a href="#">房名</a></li>
								<li data-val = "房号"><a href="#">房号</a></li>
								<li data-val = "昵称"><a href="#">昵称</a></li>
							</ul>
						</div>
						<div class="form-group">
						<input type="text" class="form-control" id="search-input" placeholder="搜索">
					</div>
						<button type="button" class="btn btn-default navbar-btn" id="search-btn">查找</button>
					</div>
				</form>
				
				
			</div>
		</nav>
		<!-- E 导航栏 -->
		
		<!-- S 主体部分 -->
		<div class="my-container">
			<div class="row" id="container-wrap">
				<!-- S 分类列表 -->
				<div class="col-sm-3" id="campus-list-wrap">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">分类列表</h3>
						</div>
						<div class="panel-body">				
						</div>
					</div>
				</div>
				<!-- E 分类列表 --> 

				<!-- S 房间列表 -->
				<div class="col-sm-9" id="room-list-wrap">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">房间列表
								<button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#create-room-modal" id="create-room">
									<span class="glyphicon glyphicon-plus"></span> 创建房间
								</button>
							</h3>
						</div>
						<div class="panel-body">
						</div>
						<div class="panel-footer">
							<!-- S 分页栏 -->
							<div id="page-bar">
								<ul class="pagination">
								</ul>				
							</div>
							<!-- E 分页栏 -->
						</div>
					</div>
				</div>
				<!-- E 房间列表 -->

				<div id="friends-panel-wrap">
					
				</div>
			</div>
		</div>
		<!-- E 主体部分 -->
		
		<!-- S 浮窗  聊天窗口的容器 -->
		<div id="chat-wrapper">
			<div id="chat-left-menu">
				<ul class="list-unstyled list-group">
				</ul>
			</div>
			<div id="chat-right-content">
			</div>
			<div id="chat-content-title-cover">
				<img src="/img/group.png" width="40px" height="40px">
				<h4>
					<a href="#" target="_blank" id="chat-title">好友</a>
				</h4>
				<p id="chat-title-sub">
					<a href="#" title="">
						<span class="glyphicon glyphicon-info-sign"></span>
					</a>
					<span id="chat-title-signature">签名</span>
				</p>
			</div>
			<button type="button" id="chat-closeBtn">&times;</button>
			<div id="chat-content-userList-chat" class="hide">
				<div id="userList">
					<p>讨论组成员
						<span>0</span>人
					</p>
					<ul class="list-unstyled">
					</ul>
				</div>
			</div>
		</div>
		<!-- E 浮窗  聊天窗口的容器 -->

		<!-- S 创建房间模态框 -->
		<div class="modal fade" id="create-room-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">创建房间</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="create-room-form" role="form" method="post" enctype="multipart/form-data" onsubmit="return createRoomSubmit();">
							<div class="form-group">
								<label for="c-room-cat" class="col-sm-3 control-label">*房间分类：</label>
								<div class="col-sm-7">
									<select class="form-control" id="c-room-cat" name="c-room-cat">
										<option value="100" selected="selected">其他</option>
										<option value="1">中山大学</option>
										<option value="2">华南理工大学</option>
										<option value="3">华南师范大学</option>
										<option value="4">广州大学</option>
										<option value="5">广东外语外贸大学</option>
										<option value="6">广州中医药大学</option>
										<option value="7">广东药学院</option>
										<option value="8">广东工业大学</option>
										<option value="9">广州美术学院</option>
										<option value="10">星海音乐学院</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<input type="hidden" value="1" name="c-room-ownerId" id="c-room-ownerId">
								<label for="c-room-name" class="col-sm-3 control-label">*房间名称：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="c-room-name" name="c-room-name"placeholder="请输入房名">
								</div>
							</div>
							<div class="form-group">
								<label for="c-room-logo" class="col-sm-3 control-label">*房间logo：</label>
								<div class="col-sm-7">
									<input type="file" id="c-room-logo" name="c-room-logo">
									<div id="c-room-logo-div">+</div>
									<div id="c-room-logo-preview">
										<img src="#">
									</div>
								</div>
							</div>
							<div class="from-group">
								<label for="c-room-desc" class="col-sm-3 control-label" style="margin-left:-8px;">*房间描述：</label>
								<div class="col-sm-7">
									<textarea class="form-control" id="c-room-desc" name="c-room-desc"rows="3" placeholder="请输入房间描述"></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer" style="margin-top:80px;">
						<div class="alert alert-warning pull-left" id="create-room-alert">必填项不能留空，请检查 
						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary" id="create-room-btn">创建</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E 创建房间模态框 -->
		<!-- S modal 错误提示框 -->
		<div id="tips-div" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body">
						<p>请登录后再进行操作哦</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 错误提示框 -->
		<!-- S modal 删除好友提示框 -->
		<div id="tips-delete-friend" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body">
						<p>确定要删除该好友么？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 删除好友提示框 -->
		<!-- S modal 讨论组选择框 -->
		<div id="tips-choose-group" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">添加至已有讨论组</h4>
					</div>
					<div class="modal-body">
						<div id="modal-group-list">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info pull-right" data-dismiss="modal" id="group-choose-btn">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 讨论组选择框 -->
		<!-- S modal 好友分组组选择框 -->
		<div id="tips-choose-userGroup" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">加入下列分组</h4>
					</div>
					<div class="modal-body">
						<div id="modal-userGroup-list">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info pull-right" data-dismiss="modal" id="userGroup-choose-btn">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 好友分组选择框 -->
		<div id="registerlogin-modal-wrap">
			
		</div>

		<script src="js/bootstrap.min.js"></script>

		<script src="js/friend_panel.js"></script>
		<script src="js/index.js"></script>
		<script src="js/default_client.js"></script>
	</body>
</html>
