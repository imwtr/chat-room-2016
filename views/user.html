<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>个人中心</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/default.css">
		<link rel="stylesheet" href="/css/chat_list.css">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="/css/room_list.css">
		<link rel="stylesheet" href="css/login_modal.css">
		<link rel="stylesheet" href="css/user.css">
	</head>
	<body>
		<!-- S 导航栏 -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
					<img src="img/logo0.png" alt="logo">
				</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="/">首页</a>
					</li>
					<li>
						<a href="/hot">热门</a>
					</li>
				</ul>
				<div class="nav navbar-nav navbar-right">
					<div class="login-state" id="loginState">
						<a href="#" data-toggle="modal" data-target="#registerlogin-modal">登录</a>&nbsp;
						<a href="#" data-toggle="modal" data-target="#registerlogin-modal">注册</a>
					</div>
					<div class="user-info" id="userInfo">
						<a href="#">
							<img src="#" alt="头像" width="30px" height="30px" class="img-circle">
						</a>
						<a href="#" class="data-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" id="user-menu">
							<li>
								<a href="#">
									<span class="glyphicon glyphicon-star-empty"></span> 个人中心
								</a>
							</li>
							<li>
								<a href="#user-friends-panel" data-toggle="collapse" id="my-friends">
									<span class="glyphicon glyphicon-user"></span> 我的好友
								</a>
							</li>
							<li class="divider"></li>
							<li id="user-setting">
								<a href="#">
									<span class="glyphicon glyphicon-cog"></span> 设置中心
								</a>
							</li>
							<li id="user-logout">
								<a href="#">
									<span class="glyphicon glyphicon-log-out"></span> 注销
								</a>
							</li>
						</ul>
					</div>
				</div>
				<form class="navbar-form" role="search" name="search-form" method="get" action="/search">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="search-condition">不限
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="search-menu">
								<li data-val = "不限" class="active"><a href="#">不限</a></li>
								<li data-val = "房名"><a href="#">房名</a></li>
								<li data-val = "房号"><a href="#">房号</a></li>
								<li data-val = "昵称"><a href="#">昵称</a></li>
							</ul>
						</div>
						<div class="form-group">
						<input type="text" class="form-control" id="search-input" placeholder="搜索">
					</div>
						<button type="button" class="btn btn-default navbar-btn" id="search-btn">查找</button>
					</div>
				</form>
				
				
			</div>
		</nav>
		<!-- E 导航栏 -->

		<div class="my-container" id="container-wrap">
			<div class="row">
				<div class="col-sm-3" id="userzone-menu">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">我的小屋</h3>
						</div>
						<div class="panel-body">
							<ul class="list-unstyled">
								<li class="active" data-index="1">
									<a href="#">基本资料&raquo;</a>
								</li>
								<li data-index="2" class="hide">
									<a href="#">个人设置&raquo;</a>
								</li>
								<li data-index="3">
									<a href="#">我的动态&raquo;</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-9" id="chat-content-wrapper">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">
								<div class="btn-group" id="menu-btn">
									<button type="button" class="btn btn-info" id="panel-info-btn" data-index="1">基本资料</button>
									<button type="button" class="btn btn-default hide" id="panel-set-btn" data-index="2">个人设置</button>
									<button type="button" class="btn btn-default" id="panel-msg-btn" data-index="3">我的动态</button>
								</div>
							</h3>
						</div>
						<div class="panel-body">
							<div id="user-info">
								<p class="alert alert-info user-info-tip hide">更改成功<span data-dismiss="alert">&times;</span></p>
								<div id="img-wrap">
									<img data-isSelf="0" id="img-info" src="/img/user/default_white.png" width="100px" height="100px" title="头像">
									<span data-isSelf="0" id="img-change-btn" class="hide">更换头像</span>
									<span id="img-change-wrap">
										<form id="changeImg-form" method="post" enctype="multipart/form-data" onsubmit="return changeImage();">
											<input type="file" name="img-change-input" id="img-change-input">
										</form>
										
										<button type="button" class="btn btn-default btn-xs" style="margin-top:-50px;margin-right:-57px;">预览图&raquo;</button>
										<button type="button" class="btn btn-info btn-xs" id="img-change-ok">更换
											<span class="glyphicon glyphicon-ok"></span>
										</button>
										<img src="#" id="img-change-preview" width="100px" height="100px">
									</span>
									
								</div>
								<p id="nickname-wrap">
									<span class="glyphicon glyphicon-pencil hide"></span>
									<span>昵称：</span>
									<span id="nickName-info"></span>
								</p>
								<p>
									<span class="glyphicon glyphicon-envelope hide"></span>
									<span title="邮箱">邮箱：</span>
									<span id="email-info"></span>
								</p>
								<p id="sex-wrap">
									<span class="glyphicon glyphicon-pencil hide"></span>
									<span>性别：</span>
									<span id="sex-info"></span>
									<span id="sex-radio-wrap" class="hide">
										<label class="checkbox-inline">
											<input type="radio" name="sex-info" id="sex-boy" value="boy">
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="sex-info" id="sex-girl" value="girl" >
										</label>
									</span>
									
								</p>
								<p id="signature-wrap">
									<span class="glyphicon glyphicon-pencil hide"></span>
									<span>签名：</span>
									<span id="signature-info"></span>
								</p>

							</div>
							<div id="user-set">
								<p class="alert alert-info user-set-tip hide">更改成功<span data-dismiss="alert">&times;</span></p>
								<h6>更换密码&raquo;</h6>
								<p>
									<span>请输入原密码：</span>
									<input type="password" name="pwd-before" id="pwd-before">
								</p>
								<p>
									<span>请输入新密码：</span>
									<input type="password" name="pwd-new" id="pwd-new">
								</p>
								<p>
									<span>请确认新密码：</span>
									<input type="password" name="pwd-new1" id="pwd-new1">
								</p>
								<p>
									<button type="button" class="btn btn-info disabled" id="newPwd-btn">更 新</button>
								</p>
							</div>
							<div id="user-msg">
								<p>什么也没有哦</p>
							</div>
						</div>
					</div>
				</div>
				
				<div id="friends-panel-wrap">
				</div>
			
			</div>
			
		</div>
		
		<div id="registerlogin-modal-wrap">
			
		</div>
		<!-- S 浮窗  聊天窗口的容器 -->
		<div id="chat-wrapper">
			<div id="chat-left-menu">
				<ul class="list-unstyled list-group">
				</ul>
			</div>
			<div id="chat-right-content">
			</div>
			<div id="chat-content-title-cover">
				<img src="/img/group.png" width="40px" height="40px">
				<h4>
					<a href="#" target="_blank" id="chat-title">好友</a>
				</h4>
				<p id="chat-title-sub">
					<a href="#" title="">
						<span class="glyphicon glyphicon-info-sign"></span>
					</a>
					<span id="chat-title-signature">签名</span>
				</p>
			</div>
			<button type="button" id="chat-closeBtn">&times;</button>
			<div id="chat-content-userList-chat" class="hide">
				<div id="userList">
					<p>讨论组成员
						<span>0</span>人
					</p>
					<ul class="list-unstyled">
					</ul>
				</div>
			</div>
		</div>
		<!-- E 浮窗  聊天窗口的容器 -->
		
		<!-- S modal 错误提示框 -->
		<div id="tips-div" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body">
						<p>请登录后再进行操作哦</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 错误提示框 -->
		<!-- S modal 删除好友提示框 -->
		<div id="tips-delete-friend" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body">
						<p>确定要删除该好友么？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 删除好友提示框 -->
		<!-- S modal 讨论组选择框 -->
		<div id="tips-choose-group" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">添加至已有讨论组</h4>
					</div>
					<div class="modal-body">
						<div id="modal-group-list">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info pull-right" data-dismiss="modal" id="group-choose-btn">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 讨论组选择框 -->
		<!-- S modal 好友分组组选择框 -->
		<div id="tips-choose-userGroup" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">加入下列分组</h4>
					</div>
					<div class="modal-body">
						<div id="modal-userGroup-list">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info pull-right" data-dismiss="modal" id="userGroup-choose-btn">确定</button>
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!-- E modal 好友分组选择框 -->

		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="js/jquery.form.min.js"></script>
		<script src="/js/md5.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/Util.js"></script>
		<script src="js/login_register.js"></script>
		<script src="js/float_chat.js"></script>
		<script src="/js/popoverUserEvent.js"></script>
		<script src="js/friend_panel.js"></script>
		<script src="/js/getChats.js"></script>
		<script src="/js/editBox.js"></script>
		<script src="/js/room_list.js"></script>
		<script src="/js/room_client.js"></script>
		<script src="js/default_client.js"></script>
		<script src="js/user.js"></script>
	</body>

</html>
